<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal Test</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>안녕하세요!</h1>
    <h4>내용내용내용</h4>
    <!--누르면 모달 팝업 뜨는 버튼-->
    <div id="btnWrap">
    <button id="popupBtn">버튼 열기</button> 
    </div>

    <!-- 모달 팝업창 -->
    <div id="modalWrap">
        <div id="modalContent">
            <div id="modalBody">
                <!--팝업창 내 글귀-->
                <h3>안녕하세요.</h3> 
                <p>모달 내용은 어쩌고저쩌고..</p>
                <button id="closeBtn">닫기</button> <!--닫기 버튼-->
            </div>
        </div>
    </div>
    <script src="modal.js"></script>
</body>
</html>
