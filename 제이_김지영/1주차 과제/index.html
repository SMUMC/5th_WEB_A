<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- CONTAINER : Background -->
    <section class="container">
      <!-- LOGIN_CONTAINER -->
      <div class="login-container">
        <h1 class="box-title">로그인</h1>
        <hr class="hr" /> 
         <!-- LOGIN_FORM -->
        <form action="" class="login-form">
          <input type="text" placeholder="아이디" class="id" />
          <input type="password" placeholder="비밀번호" class="pw" />
        </form>
      <div class="login-footer">
        <button class="submit-button" type="button">로그인</button>
        <!-- LOGIN_FOOTER -->
        <div class="user-link">
        <a href="https://www.naver.com">회원가입</a>
        <p> | </p>
        <a href="https://www.google.com">아이디/비밀번호 찾기</a>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
