<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./sign-up.js" defer></script>
    <title>2주차 과제 매튜/김용민</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <section class="container">
      <!-- LOGIN_CONTAINER -->
      <div class="login-container">
        <p class="login-container__title">회원 가입</p>
        <div class="login-container__divider"></div>
        <!-- LOGIN_FORM -->
        <form method="post" class="login-form">
          <!-- NAME -->
          <label for="login-form__name">이름</label>
          <input type="text" id="login-form__name" />
          <p class="failure-name-message hide">필수 입력 항목입니다!</p>
          <p class="success-name-message hide">멋진 이름이네요!</p>
          <!-- NICKNAME -->
          <label for="login-form__nickname">닉네임</label>
          <input type="text" id="login-form__nickname" />
          <p class="failure-nickname-message hide">
            닉네임은 2~5글자로 구성해주세요!
          </p>
          <p class="success-nickname-message hide">멋진 닉네임이군요!</p>
          <!-- EMAIL -->
          <label for="login-form__email">이메일</label>
          <input type="email" id="login-form__email" />
          <p class="failure-email-message hide">올바른 메일 형식이 아닙니다!</p>
          <p class="success-email-message hide">올바른 메일 형식입니다!</p>
          <!-- PASSWORD -->
          <label for="login-form__password">비밀번호</label>
          <input type="password" id="login-form__password" />
          <p class="failure-password-message hide">
            영어+문자+특수문자를 조합하여 작성해주세요.
          </p>
          <p class="success-password-message hide">안전한 비밀번호입니다!</p>
          <!-- CHECK_PASSWORD -->
          <label for="login-form__check-password">비밀번호 확인</label>
          <input type="password" id="login-form__check-password" />
          <p class="failure-check-password-message hide">
            비밀번호가 일치하지 않습니다!
          </p>
          <p class="success-check-password-message hide">
            비밀번호가 일치합니다!
          </p>
          <button type="button" class="login-form__sign-up-btn">
            가입하기
          </button>
        </form>
      </div>
    </section>
    <!-- MODAL -->
    <div class="modal-wrapper">
      <div class="modal">
        <h1 class="modal-title">가입 성공!</h1>
        <p>umc 챌린저 가입을 축하합니다!!</p>
        <div class="close-btn__box">
          <button class="modal-close">닫기</button>
        </div>
      </div>
    </div>
  </body>
</html>
