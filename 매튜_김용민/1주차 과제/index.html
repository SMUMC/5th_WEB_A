<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>1주차 과제 매튜/김용민</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- LOGIN_CONTAINER -->
      <div class="login-container">
        <p class="login-container__title">로그인</p>
        <div class="login-container__divider"></div>
        <!-- LOGIN_FORM -->
        <form method="post" class="login-form">
          <input type="text" placeholder="아이디" id="login-form__id" />
          <div class="login-form__divider"></div>
          <input type="text" placeholder="비밀번호" id="login-form__pw" />
          <div class="login-form__divider"></div>
          <button type="button" class="login-form__login-btn">로그인</button>
        </form>
        <!-- LOGIN_FOOTER -->
        <div class="login-footer">
          <a href="#">회원가입</a>
          <div class="login-footer__divider"></div>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </body>
</html>
